<!DOCTYPE html>
<html>
<head><title>My Calculator</title>
<meta charset = "utf-8">
<script type="text/javascript">
function cube() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 3);
}
function sinx() {
 var num = document.getElementById("n1").value;
 var sinx = Math.sin(num);
 document.getElementById("n1").value = sinx
 
}
</script>
</head>
<body>
 <h1>Calculadora de Fanny Fl√≥rez</h1>
 Number:
 <input type="text" id="n1">
 <p>
 <button onclick="cube()"> x^3 </button>
 <button onclick="sinx()"> Sin(x) </button>
  </p>
</body>

</head>

</html>
